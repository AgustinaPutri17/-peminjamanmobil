<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Peminjaman Mobil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }
        table thead {
            background-color: #007bff;
            color: white;
        }
        table th, table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .empty-message {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Riwayat Peminjaman Mobil</h1>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Nama Mobil</th>
                    <th>Nama Penyewa</th>
                    <th>Tanggal Peminjaman</th>
                    <th>Tanggal Pengembalian</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="riwayat-table">
                <!-- Riwayat data akan diisi melalui JavaScript -->
            </tbody>
        </table>
        <div id="empty-message" class="empty-message">Belum ada riwayat peminjaman.</div>
    </main>
    <footer>
        Â© 2024 Sistem Peminjaman Mobil
    </footer>
    <script>
        // Ambil data dari localStorage
        const riwayat = JSON.parse(localStorage.getItem('riwayatPeminjaman')) || [];

        const tableBody = document.getElementById('riwayat-table');
        const emptyMessage = document.getElementById('empty-message');

        if (riwayat.length === 0) {
            // Jika tidak ada data, tampilkan pesan kosong
            emptyMessage.style.display = 'block';
        } else {
            // Jika ada data, tampilkan dalam tabel
            emptyMessage.style.display = 'none';
            riwayat.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.namaMobil}</td>
                    <td>${item.namaPenyewa}</td>
                    <td>${item.tanggalPinjam}</td>
                    <td>${item.tanggalKembali}</td>
                    <td>${item.status}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
